{% extends 'base.html' %}

{% block content %}

<section>
    <h4>{{post.title}}</h4>
    <div>
        <p>{{post.content}}</p>
        <p><i>by {{post.user.first_name}} {{post.user.last_name}} on {{post.created_at}}</i></p>
    </div>
    <div>
        <p><b>Tags: </b>
        <ul>
            {% for tag in post.tags %}
            <li><a href="/tags/{{tag.id}}" style="text-decoration:none">{{tag.name}}</a></li>
            {% endfor %}
        </ul>
        </p>
    </div>
    <form>
        <button formaction="/users/{{post.user_id}}" formmethod="GET" class="btn btn-warning">Cancel</button>
        <button formaction="/posts/{{post.id}}/edit" formmethod="GET" class="btn btn-primary">Edit</button>
        <button formaction="/posts/{{post.id}}/delete" formmethod="POST" class="btn btn-danger">Delete</button>
        <a href="/users"><button type="button" class="btn btn-success">Home</button></a>
    </form>

</section>
{% endblock %}
