{% extends 'base.html' %}

{% block content %}
<h1>All Users</h1>
<ul class="list-group">
    {% for user in users %}
    <li class="list-group-item"><a href="/users/{{user.id}}" style="text-decoration:none">{{user.first_name}}
            {{user.last_name}}</a></li>
    {% endfor %}
</ul>
<br>
<a href="/users/new"><button type="button" class="btn btn-primary">Add user</button></a>
{% endblock %}
