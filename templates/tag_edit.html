{% extends 'base.html' %}

{% block content %}
<h1>Edit a Tag</h1>
<section>
    <form action="/tags/{{tag.id}}/edit" method="POST">
        <div class="form-group">
            <label for="tag">Name</label>
            <input type="text" class="form-control" id="tag" name="tag" value="{{tag.name}}" autofocus>
        </div>

        <div class="mt-3">
            <a href="/tags/{{tag.id}}" class="btn btn-warning">Cancel</a>
            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </form>
</section>
{% endblock %}
