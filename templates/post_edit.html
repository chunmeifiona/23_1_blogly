{% extends 'base.html' %}

{% block content %}
<h1>Edit Post</h1>
<section>
    <form action="/posts/{{post.id}}/edit" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value={{post.title}} autofocus>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea type="text" class="form-control" id="content" name="content">{{post.content}}</textarea>
        </div>

        <div class="mt-3">
            <a href="/users/{{post.user_id}}" class="btn btn-warning">Cancel</a>
            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </form>
</section>
{% endblock %}
