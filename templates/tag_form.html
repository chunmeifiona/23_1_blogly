{% extends 'base.html' %}

{% block content %}
<h1>Create a tag</h1>
<section>
    <form action="/tags/new" method="POST">
        <div class="form-group">
            <label for="tag">Name</label>
            <input type="text" class="form-control" id="tag" name="tag" placeholder="Enter a name for the tag"
                autofocus>
        </div>
        <div class="mt-3">
            <a href="/tags" class="btn btn-warning">Cancel</a>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
</section>
{% endblock %}
